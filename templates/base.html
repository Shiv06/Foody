<!DOCTYPE html>
<html lang="en" dir="ltr">
   {% load static %}
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-info">
      <a class="navbar-brand" href="#">Foodyzzzzz</a>

      <div class="collapse navbar-collapse" id="navbarcollapsecontent-1">
        <div class="navbar-nav">
          <a class="nav-item nav-link active"href="#">Home</a>
          <a class="nav-item nav-link"href="#">About</a>

        </div>
       <div class="navbar-nav ml-auto mr-4">
         <a class="nav-item nav-link float-right" href="#">
           <i class="fab fa-facebook-f"></i> Facebook
           <span class="sr-only">(current)</span>
         </a>
         <a class="nav-item nav-link" href="#">
           <i class="fab fa-instagram"></i> Instagram
         </a>
         <div class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-1" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             <i class="fas fa-user"></i> Profile
           </a>
           <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">My Account</a>
              <a class="dropdown-item" href="#">Logout</a>
           </div>
         </div>

       </div>

      </div>

    </nav>

    <div class="container">
      {% block body %}

      {% endblock %}

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'accounts/js/accounts.js' %}"></script>
  </body>
</html>
